<!DOCTYPE html>
<html>

<head>
    <title>Weather2Day</title>
    <link rel="stylesheet" type="text/css" href="WeatherCss.css" />
    <link rel="stylesheet" type="text/css" href="file:///C:/xampp/htdocs/Weather%20APP/fontawesome-free-5.13.1-web/css/all.css" media="screen" />
    <script type="text/javascript" src="weatherJS.js"></script>
</head>

<body onload='window.alert("This is a default layout");window.alert("Type your city Name");'>
    <div id="frame">
        <img class="fullImg" src="greece.jpg">
        <div id="anotherFrame">
            <section class="Menu">
                <input type="text" name="search" placeholder="Search"> &nbsp;
                <button onclick="getCity()"><i class="fas fa-search"></i></button>
            </section>
            <div class="weatherInfo">
                <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather icon">
                <ul>
                    <li>Sunny</li>
                    <li>T:20C-10f</li>
                    <li>Humidity:60%</li>
                    <li>Wind speed:20km/h</li>
                    <li>Wind deg:230</li>
                </ul>
                <ul>
                    <li>Greece</li>
                    <li>Paris</li>
                    <li>20:12:26</li>
                </ul>
            </div>
            <div class="nextDays">
                <a>Mon<br><img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather icon"><br>21.3C</a>
                <a>Tue<br><img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather icon"><br>23C</a>
                <a>Wed<br><img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather icon"><br>20C</a>
                <a>Thu<br><img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather icon"><br>18C</a>
            </div>
        </div>
    </div>
</body>

</html>
